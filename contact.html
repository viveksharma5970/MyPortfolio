  <!-- Contact Section -->
  <section class="py-5 pt-5">
    <div class="container">
      <h2 class="text-center mb-4">Let's Connect</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="p-4 rounded contact-form" style="background-color: #1c1c1c">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control bg-dark text-light border-info" id="name" placeholder="Your Name"
                required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control bg-dark text-light border-info" id="email"
                placeholder="name@example.com" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control bg-dark text-light border-info" id="phone"
                placeholder="+91-1234567890" />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control bg-dark text-light border-info" id="subject"
                placeholder="How can I help you?" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control bg-dark text-light border-info" id="message" rows="5"
                placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-info w-100">
              Send Message
            </button>
          </form>
        </div>
      </div>
